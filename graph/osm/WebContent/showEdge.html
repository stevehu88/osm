
<!DOCTYPE html>
<html>
<head>
<title>Edge Show</title>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />



<style type="text/css">  
*{margin:0;padding:0;}  
html,body {height:100%;}  
</style> 

</head>


<body>
	<div id="map" style="height:100%;width=100%"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
		
		var map = L.map('map').setView([32.04415, 118.77901], 16);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);

		        $.get("/osm/rest/Edge", function(data, status){
		            var osmEdges = data.osmEdge;
		            for(var i = 0 ; i < osmEdges.length; i ++) {
		            	var edge = osmEdges[i];
//		            	var fromNode = edge.fromNode;
//		            	var toNode = edge.toNode;
//		            	var latlngs = [L.latLng(fromNode.latitude, fromNode.longitude), L.latLng(toNode.latitude, toNode.longitude)];
						var latlngs = [];
						for(var j = 0; j < edge.nodes.length; j ++)
						{
							var node = edge.nodes[j];
							latlngs.push(L.latLng(node.latitude, node.longitude));
						}

		            	
		            	var defaultStyle = {
								color: 'red',
								weight: 5,
								opacity: 0.6
		            	};
		            	
		            	var highlightStyle = {
		            		    color: 'green',
		            		    weight: 8,
		            		    opacity: 0.9
		            		};
		            	
		            	
		            	var polyline = L.polyline(latlngs, defaultStyle).addTo(map);
		            	polyline.selected = false;
		            	
		            	polyline.on('click', function(e) {
		            		if (polyline.selected)
		            		{
		            			polyline.selected = false;
		            			e.target.setStyle(defaultStyle);
		            		}
		            		else
		            		{
		            			polyline.selected = true;
		            			e.target.setStyle(highlightStyle);
		            		}
		            		
		            	});
		            }
		        });
		});
	
		
	</script>
</body>
</html>
